<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Display&display=swap" rel="stylesheet"> 

	<style type="text/css">
		#text_box {
			position: absolute;
			box-sizing: border-box;
			width: 75%;
			height: 75%;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			border: 20px pink;
 			border-style: ridge;
    	}
    	#text {
    		position: absolute;
    		top: -17%;
    		width: 100%;
    		font-family: 'Big Shoulders Display';
    		font-style: bold;
    		font-size: 15vw;
    		text-align: center;
    	}

	</style>
	<title></title>
</head>
<body>
	<div id="text_box">
		<p id="text"></p>
	</div>

	<script>
		const path = window.location + '';
		const parts = path.split('/');
		let name = parts[4];
		if (name == 'xampp'){
			name = 'Dario'
		}
		console.log(name);

		const presentation = ['Hello world', 'My name is ', name, 'How are you?']

		const text = document.getElementById('text');
		let i = 0;
		function changeText() {

			text.innerHTML = presentation[i];
			i++;
			if (i > presentation.length - 1){
				i = 0;
			}

		}

		setInterval(changeText, 1000);



	</script>

</body>
</html>
